<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <div class="score-container">
        <p>score</p>
        <div class="score--label">12</div>
      </div>
    </header>
    <main class="choice--container">
      <img src="/images/bg-triangle.svg" alt="" />
      <div class="choice--icon rock-container">
        <div class="choice--icon-circle">
          <img src="/images/icon-rock.svg" alt="" />
        </div>
      </div>
      <div class="choice--icon paper-container">
        <div class="choice--icon-circle">
          <img src="/images/icon-paper.svg" alt="" />
        </div>
      </div>
      <div class="choice--icon scissors-container">
        <div class="choice--icon-circle">
          <img src="/images/icon-scissors.svg" alt="" />
        </div>
      </div>
    </main>
    <div class="rules-btn">rules</div>
    <div class="rules-ovelay hidden">
      <div class="rules-menu-interact">
        <h3>RULES</h3>
        <img class="close-btn" src="/images/icon-close.svg" alt="" />
      </div>
      <img src="/images/image-rules.svg" alt="" />
    </div>
    <div class="overlay hidden"></div>

    <section class="play-choice-section hidden">
      <h4>You Picked</h4>
      <h4>The House Picked</h4>

      
        <div class="choice--icon scissors-container">
          <div class="choice--icon-circle">
            <img src="/images/icon-scissors.svg" alt="" />
          </div>
        </div>

        <div class="choice--icon rock-container">
          <div class="choice--icon-circle">
            <img src="/images/icon-rock.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="result-overlay hidden">
        <p class="result-status">You Win</p>
        <div class="play-again-btn">Play Again</div>
      </div>
    </section>
  </body>
</html>
